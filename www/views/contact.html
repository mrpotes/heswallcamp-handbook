<div data-options="dxView : { name: 'contact', title: 'Contact Details' } ">
  <div class="home-view contact" data-options="dxContent : { targetPlaceholder: 'content' } ">
      <h1 data-bind="text: contact().name"></h1>
      <table>
        <tr><td>Date of Birth:</td><td data-bind="text: contact().dob"></td></tr>
        <tr><td>Mobile:</td><td><a data-bind="attr:{'href': 'tel:'+contact().mobile}, text: contact().mobile"></a></td></tr>
        <tr><td>Home:</td><td><a data-bind="attr:{'href': 'tel:'+contact().phone}, text: contact().phone"></a></td></tr>
        <tr><td>Email:</td><td><a data-bind="attr:{'href': 'mailto:'+contact().email}, text: contact().email"></a></td></tr>
        <tr><td>Address:</td><td data-bind="text: contact().address"></td></tr>
        <tr><td>Notes:</td><td data-bind="text: contact().notes"></td></tr>
      </table>
  </div>
</div>
